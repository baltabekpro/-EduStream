      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },

              primary: '#1152d4',
              'primary-hover': '#0d42af',

          },
        },

    <style>
      body {
